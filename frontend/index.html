    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const busca = document.getElementById('busca');
            const lista = document.getElementById('lista');
            const divs = lista.getElementsByTagName('div');

            busca.addEventListener('keyup', function () {
                const query = busca.value.toLowerCase();

                for (let i = 0; i < divs.length; i++) {
                    const pTitulo = divs[i].querySelector('p#titulo');
                    if (pTitulo) {
                        const titleText = pTitulo.textContent.toLowerCase();
                        if (titleText.includes(query)) {
                            divs[i].style.display = ''; // Mostra a div
                        } else {
                            divs[i].style.display = 'none'; // Oculta a div
                        }
                    }
                }
            });
        });
    </script>
